    <div class="calculater-history js-calculater-history -hidden">
      <ul>
        <ng-template ngFor let-item [ngForOf]="historyCalculations" let-i="index">
          <li>
            {{ item }}
          </li>
        </ng-template>
      </ul>
    </div>

    <div class="calculater-middle">
      <div class="calculater-input">
        <span *ngIf="input === ''; else inputElseBlock">0</span>
        <ng-template #inputElseBlock>
          <span>{{ input }}</span>
        </ng-template>
      </div>

      <div class="calculater-result">
        <div class="equal">=</div>
        <div class="result">
          <span *ngIf="result === ''; else resultElseBlock">0</span>
          <ng-template #resultElseBlock>
            <span>{{ result }}</span>
          </ng-template>
        </div>
      </div>
    </div>


    <div class="calculator-bottom">
      <div class="operators-holder">
        <div class="operators-item -left">
          <div class="button-top">
            <button class="operator-icons" type="button" (click)="allClear()">AC</button>
            <button class="operator-icons" type="button" (click)="pressNum('-')">+/-</button>
            <button class="operator-icons" type="button" (click)="pressNum('%')">%</button>
          </div>

          <div class="number-btns">
            <button class="num" type="button" (click)="pressNum('1')">1</button>
            <button class="num" type="button" (click)="pressNum('2')">2</button>
            <button class="num" type="button" (click)="pressNum('3')">3</button>
          </div>

          <div class="number-btns">
            <button class="num" type="button" (click)="pressNum('4')">4</button>
            <button class="num" type="button" (click)="pressNum('5')">5</button>
            <button class="num" type="button" (click)="pressNum('6')">6</button>
          </div>

          <div class="number-btns">
            <button class="num" type="button" (click)="pressNum('7')">7</button>
            <button class="num" type="button" (click)="pressNum('8')">8</button>
            <button class="num" type="button" (click)="pressNum('9')">9</button>
          </div>

          <div class="number-btns">
            <button class="num" type="button" (click)="pressNum('.')">.</button>
            <button class="num" type="button" (click)="pressNum('0')">0</button>
            <button class="num" type="button" (click)="pressNum('00')">00</button>
          </div>
        </div>

        <div class="operators-item -right">
          <button class="operator-icons" type="button" (click)="pressOperator('/')">÷</button>
          <button class="operator-icons" type="button" (click)="pressOperator('*')">x</button>
          <button class="operator-icons" type="button" (click)="pressOperator('-')">-</button>
          <button class="operator-icons" type="button" (click)="pressOperator('+')">+</button>
          <button class="operator-icons -special" type="button" (click)="getAnswer()">=</button>
        </div>
      </div>

      <div class="bottom-line"></div>
    </div>
  </div>
</div>
